<html lang="en">
<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porfolio</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <!-- Start MyApp -->
    <div id="app">
        <div class="fixed grid grid-cols-2 text-white p-5 w-full bg-transparent">
            <div class="col-span-1">
                Wilbhur Queruela Porfolio
            </div>
            <div class="col-span-1 flex justify-evenly">
                <a href="#projects" class="hover:text-sky-500 cursor-pointer hover:underline underline-offset-4 transition duration-200 ease-linear"> Home </a>
                <a href="" class="hover:text-sky-500 cursor-pointer hover:underline underline-offset-4 transition duration-200 ease-linear"> Projects </a>
                <a href="" class="hover:text-sky-500 cursor-pointer hover:underline underline-offset-4 transition duration-200 ease-linear"> Social Media</a>
            </div>
        </div>
        <div class="w-full min-h-screen flex justify-center items-center text-white" style="background-image: url('./bg.png')">
            <div class="grid grid-cols-2">
                <div class="border border-white">
                    <p class=""> I am Full-stack Developer </p>
                </div>
                <div class="border border-white">
                </div>
            </div>
        </div>
        <div id="projects" class="container mx-auto p-4 text-center">
            <p class="text-2xl font-semibold"> My projects / Hobbies </p>
            <div class="flex flex-wrap justify-evenly pt-10 min-w-full">
                <div v-for="(project, index) in projectData">
                    <project-items v-bind:project="project">  </project-items>
                </div>
            </div>
        </div>
    </div>
    <!-- End MyApp -->

    <!-- Scripts -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.1.1/flowbite.min.js"></script>
    <script>
        const { createApp, defineComponent } = Vue;

        const ProjectItems = defineComponent({
            props: {
                project: Object,
            },
            template: `
                <div class="max-w-sm bg-white cursor-pointer border border-gray-300 shadow-md rounded-lg transition duration-300 ease-in-out hover:scale-110 hover:shadow-lg">
                    <a>
                        <img class="rounded-t-lg h-44 w-64" :src="project.projImage" alt="" />
                        <p class="mb-2 text-lg font-semibold tracking-tight text-gray-900">{{ project.projName }}</p>
                    </a>
                </div>
            `,
        });

        createApp({
            components: {
                    ProjectItems,
                },
            setup() {
                const projectData = [
                    {
                        projImage: "./images/geopikCover.jpg",
                        projName: "GeoPik",
                    },
                    {
                        projImage: "./images/bangkokBeyond.jpg",
                        projName: "BangkokBeyond",
                    },
                    {
                        projectImage: "./images/sample.jpg",
                        projName: "Capstone Project"
                    }
                ];

                return {
                    projectData,
                };
            }
        }).mount('#app')
    </script>
</body>
</html>
